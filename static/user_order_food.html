<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Food | HotelEase</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .dashboard-container { display: flex; height: 100vh; }
    .sidebar {
      width: 230px; background: #2b2d42; color: #fff;
      display: flex; flex-direction: column; padding: 20px;
    }
    .sidebar h2 { color: #ffd166; text-align: center; margin-bottom: 20px; }
    .sidebar a { color: #fff; padding: 10px; margin-bottom: 10px; border-radius: 6px; }
    .sidebar a:hover, .sidebar .active { background: #ef233c; }

    .main-content { flex: 1; padding: 30px; background: #f5f5f5; }
    .main-content h1 { color: #2b2d42; margin-bottom: 20px; }

    .food-grid {
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
      gap: 20px;
    }

    .food-card {
      background: #fff; padding: 20px; border-radius: 10px;
      text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .food-card button {
      margin-top: 10px; padding: 10px 15px;
      background: #ef233c; color: #fff; border: none;
      border-radius: 6px; cursor: pointer;
    }

    .food-card button:hover { background: #d90429; }
  </style>
</head>
<body>

<div class="dashboard-container">

  <div class="sidebar">
    <h2>User Panel</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/book_room">Book a Room</a>
    <a class="active" href="#">Order Food</a>
    <a href="/view_bill">View Bill</a>
  </div>

  <div class="main-content">
    <h1>Order Food</h1>

    <div class="food-grid">
      <div class="food-card">
        <h3>üçï Pizza</h3>
        <p>Cheesy and delicious.</p>
        <button onclick="alert('Pizza added to order!')">Add</button>
      </div>

      <div class="food-card">
        <h3>üçî Burger</h3>
        <p>Hot and juicy.</p>
        <button onclick="alert('Burger added to order!')">Add</button>
      </div>

      <div class="food-card">
        <h3>ü•§ Soft Drink</h3>
        <p>Refreshing beverage.</p>
        <button onclick="alert('Drink added to order!')">Add</button>
      </div>

      <div class="food-card">
        <h3>üç∞ Cake</h3>
        <p>Sweet and soft.</p>
        <button onclick="alert('Cake added to order!')">Add</button>
      </div>
    </div>
  </div>

</div>

</body>
</html>
