<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings | HotelEase</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <style>
    body { background: #f5f5f5; font-family: Arial, sans-serif; }
    .container { max-width: 800px; margin: 60px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { color: #2b2d42; margin-bottom: 20px; }
    label { font-weight: bold; display: block; margin: 10px 0 5px; }
    input { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-bottom: 15px; }
    button { background-color: #ef233c; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #d90429; }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚙️ Settings</h1>
    <form>
      <label>Admin Name</label>
      <input type="text" value="Admin" />
      <label>Password</label>
      <input type="password" placeholder="••••••" />
      <button>Save Changes</button>
    </form>
  </div>
</body>
</html>
