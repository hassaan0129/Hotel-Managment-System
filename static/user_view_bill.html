<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Bill | HotelEase</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .dashboard-container { display: flex; height: 100vh; }
    .sidebar {
      width: 230px; background: #2b2d42; color: white;
      display: flex; flex-direction: column; padding: 20px;
    }
    .sidebar h2 { color: #ffd166; text-align: center; }
    .sidebar a { color: white; padding: 10px; border-radius: 6px; margin-bottom: 10px; }
    .sidebar a:hover, .active { background: #ef233c; }

    .main-content { flex: 1; padding: 30px; background: #f5f5f5; }
    .main-content h1 { color: #2b2d42; }

    table {
      width: 100%; background: white;
      border-radius: 10px; overflow: hidden;
      border-collapse: collapse;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-top: 20px;
    }
    th, td {
      padding: 15px; text-align: left;
      border-bottom: 1px solid #ccc;
    }
    th { background: #2b2d42; color: white; }
  </style>
</head>
<body>

<div class="dashboard-container">

  <div class="sidebar">
    <h2>User Panel</h2>
    <a href="/dashboard">Dashboard</a>
    <a href="/book_room">Book a Room</a>
    <a href="/order_food">Order Food</a>
    <a class="active" href="#">View Bill</a>
  </div>

  <div class="main-content">
    <h1>Your Bill</h1>

    <table>
      <tr>
        <th>Item</th>
        <th>Cost</th>
      </tr>
      <tr>
        <td>Room Charges</td>
        <td>$250</td>
      </tr>
      <tr>
        <td>Food Orders</td>
        <td>$52</td>
      </tr>
      <tr>
        <td>Service Charges</td>
        <td>$10</td>
      </tr>
      <tr>
        <th>Total</th>
        <th>$312</th>
      </tr>
    </table>
  </div>

</div>

</body>
</html>
