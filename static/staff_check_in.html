<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check-In Guest</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f0f2f5; }
        .container { max-width: 800px; margin: 30px auto; padding: 20px; }
        .back-link { color: #16a085; text-decoration: none; display: inline-block; margin-bottom: 20px; }
        .section { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        .section-title { font-size: 24px; font-weight: bold; margin-bottom: 25px; color: #2c3e50; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #555; }
        .form-group input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; font-size: 15px; }
        .btn { padding: 12px 30px; background: #16a085; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: 600; }
        .btn:hover { background: #138d75; }
        .bookings-list { margin-top: 30px; }
        .booking-item { padding: 15px; border: 1px solid #e0e0e0; border-radius: 6px; margin-bottom: 10px; }
        .booking-item strong { color: #16a085; }
    </style>
</head>
<body>
    <div class="container">
        <a href="/staff_dashboard" class="back-link">← Back to Dashboard</a>
        
        <div class="section">
            <div class="section-title">Check-In Guest</div>
            
            <div class="form-group">
                <label>Booking ID</label>
                <input type="number" id="bookingId" placeholder="Enter booking ID">
            </div>
            
            <button class="btn" onclick="performCheckIn()">Check-In Guest</button>
        </div>

        <div class="section bookings-list">
            <div class="section-title">Pending Check-Ins</div>
            <div id="pendingBookings">Loading...</div>
        </div>
    </div>

    <script>
        async function performCheckIn() {
            const bookingId = document.getElementById('bookingId').value;
            
            if (!bookingId) {
                alert('Please enter booking ID');
                return;
            }
            
            try {
                const response = await fetch(`/api/bookings/checkin/${bookingId}`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    alert('✅ Check-in successful!');
                    document.getElementById('bookingId').value = '';
                    loadPendingBookings();
                } else {
                    alert('❌ ' + result.message);
                }
            } catch (error) {
                alert('Error performing check-in');
            }
        }

        async function loadPendingBookings() {
            try {
                const response = await fetch('/api/bookings/all');
                const data = await response.json();
                const bookings = data.bookings.filter(b => b.status === 'Confirmed');
                
                const container = document.getElementById('pendingBookings');
                
                if (bookings.length === 0) {
                    container.innerHTML = '<p style="color: #999;">No pending check-ins</p>';
                    return;
                }
                
                container.innerHTML = bookings.map(b => `
                    <div class="booking-item">
                        <strong>Booking #${b.bookingId}</strong> - User: ${b.userId} - Room: ${b.roomNumber}
                        <br>Check-In: ${b.checkInDate}
                        <button onclick="document.getElementById('bookingId').value=${b.bookingId}; performCheckIn()" 
                                style="margin-top: 8px; padding: 6px 12px; background: #16a085; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Check-In
                        </button>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading bookings:', error);
            }
        }

        loadPendingBookings();
    </script>
</body>
</html>
