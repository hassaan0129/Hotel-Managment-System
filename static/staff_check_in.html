<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check-In Guests | HotelEase</title>
  <link rel="stylesheet" href="/static/style.css" />
  <style>
    .dashboard-container { display: flex; height: 100vh; overflow: hidden; }
    .sidebar { width: 230px; background-color: #2b2d42; color: white; display: flex; flex-direction: column; padding: 20px; }
    .sidebar h2 { font-size: 1.3em; margin-bottom: 25px; text-align: center; color: #ffd166; }
    .sidebar a { color: white; padding: 10px 15px; border-radius: 6px; margin-bottom: 10px; transition: background 0.3s; font-weight: 500; }
    .sidebar a:hover, .sidebar a.active { background-color: #ef233c; }
    .main-content { flex: 1; background: #f5f5f5; padding: 30px; overflow-y: auto; }
    .main-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
    .main-header h1 { color: #2b2d42; }
    .logout-btn, .back-btn { background-color: #ef233c; color: white; padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: 0.3s; }
    .logout-btn:hover, .back-btn:hover { background-color: #d90429; }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="sidebar">
      <h2>Staff Panel</h2>
      <a href="/staff_dashboard">Dashboard</a>
      <a href="/check_in" class="active">Check-In Guests</a>
      <a href="/room_cleaning">Room Cleaning</a>
      <a href="/service_requests">Service Requests</a>
      <a href="/reports">Reports</a>
    </div>
    <div class="main-content">
      <div class="main-header">
        <h1>Check-In Guests</h1>
        <button class="logout-btn" onclick="window.location.href='/'">Logout</button>
      </div>
      <p>Here you can check in new guests and assign rooms.</p>
      <button class="back-btn" onclick="window.location.href='/staff_dashboard'">Back to Dashboard</button>
    </div>
  </div>
</body>
</html>
