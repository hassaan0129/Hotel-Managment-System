<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hotel Management System</title>
    <link rel="stylesheet" href="/assets/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-header {
            background: linear-gradient(135deg, #2b2d42 0%, #3d3f5c 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .register-header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .register-header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .register-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2b2d42;
            font-size: 14px;
        }

        .form-group label .required {
            color: #ef233c;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-group input.error {
            border-color: #ef233c;
        }

        .error-message {
            color: #ef233c;
            font-size: 13px;
            margin-top: 5px;
            display: none;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 13px;
        }

        .strength-bar {
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            width: 0;
            transition: all 0.3s;
        }

        .strength-weak { background: #ef233c; width: 33%; }
        .strength-medium { background: #ffd166; width: 66%; }
        .strength-strong { background: #06d6a0; width: 100%; }

        .btn-register {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .register-footer {
            text-align: center;
            padding: 20px 30px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .register-footer p {
            color: #666;
            font-size: 14px;
        }

        .register-footer a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        .register-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .input-icon {
            position: relative;
        }

        .input-icon input {
            padding-left: 45px;
        }

        .input-icon::before {
            content: attr(data-icon);
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #999;
        }

        @media (max-width: 600px) {
            .register-container {
                margin: 10px;
            }

            .register-header {
                padding: 30px 20px;
            }

            .register-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1>üè® Create Account</h1>
            <p>Join our hotel management system</p>
        </div>

        <form class="register-form" id="registerForm" onsubmit="handleRegister(event)">
            <div class="alert alert-error" id="alertError"></div>
            <div class="alert alert-success" id="alertSuccess"></div>

            <div class="form-group">
                <label>Username <span class="required">*</span></label>
                <div class="input-icon" data-icon="üë§">
                    <input type="text" id="userId" placeholder="Choose a username" required minlength="3">
                </div>
                <div class="error-message" id="userIdError"></div>
            </div>

            <div class="form-group">
                <label>Full Name <span class="required">*</span></label>
                <div class="input-icon" data-icon="üìù">
                    <input type="text" id="name" placeholder="Enter your full name" required>
                </div>
            </div>

            <div class="form-group">
                <label>Email Address <span class="required">*</span></label>
                <div class="input-icon" data-icon="üìß">
                    <input type="email" id="email" placeholder="your.email@example.com" required>
                </div>
            </div>

            <div class="form-group">
                <label>Phone Number <span class="required">*</span></label>
                <div class="input-icon" data-icon="üì±">
                    <input type="tel" id="phone" placeholder="03XX-XXXXXXX" required>
                </div>
            </div>

            <div class="form-group">
                <label>Password <span class="required">*</span></label>
                <div class="input-icon" data-icon="üîí">
                    <input type="password" id="password" placeholder="Create a strong password" 
                           required minlength="4" oninput="checkPasswordStrength()">
                </div>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <span id="strengthText"></span>
                </div>
            </div>

            <div class="form-group">
                <label>Confirm Password <span class="required">*</span></label>
                <div class="input-icon" data-icon="üîí">
                    <input type="password" id="confirmPassword" placeholder="Re-enter your password" required>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="btn-register" id="submitBtn">
                Create Account
            </button>
        </form>

        <div class="register-footer">
            <p>Already have an account? <a href="/login">Login here</a></p>
            <p><a href="/">‚Üê Back to Home</a></p>
        </div>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            if (password.length === 0) {
                strengthFill.className = 'strength-fill';
                strengthText.textContent = '';
                return;
            }

            let strength = 0;
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            if (strength <= 1) {
                strengthFill.className = 'strength-fill strength-weak';
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#ef233c';
            } else if (strength <= 3) {
                strengthFill.className = 'strength-fill strength-medium';
                strengthText.textContent = 'Medium strength';
                strengthText.style.color = '#ffd166';
            } else {
                strengthFill.className = 'strength-fill strength-strong';
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#06d6a0';
            }
        }

        async function handleRegister(event) {
            event.preventDefault();

            // Hide previous alerts
            document.getElementById('alertError').style.display = 'none';
            document.getElementById('alertSuccess').style.display = 'none';

            // Get form values
            const userId = document.getElementById('userId').value.trim();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validation
            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                document.getElementById('passwordError').textContent = 'Passwords do not match';
                document.getElementById('passwordError').style.display = 'block';
                document.getElementById('confirmPassword').classList.add('error');
                return;
            }

            if (password.length < 4) {
                showError('Password must be at least 4 characters long!');
                return;
            }

            // Disable submit button
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Account...';

            // Prepare data
            const userData = {
                userId: userId,
                password: password,
                name: name,
                email: email,
                phone: phone,
                role: 'user' // Default role for self-registration
            };

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (result.success) {
                    showSuccess('‚úÖ Account created successfully! Redirecting to login...');
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    document.getElementById('strengthFill').className = 'strength-fill';
                    document.getElementById('strengthText').textContent = '';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showError('‚ùå ' + (result.message || 'Registration failed. Please try again.'));
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Create Account';
                }
            } catch (error) {
                console.error('Registration error:', error);
                showError('‚ùå Network error. Please check your connection and try again.');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        }

        function showError(message) {
            const alertError = document.getElementById('alertError');
            alertError.textContent = message;
            alertError.style.display = 'block';
            alertError.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showSuccess(message) {
            const alertSuccess = document.getElementById('alertSuccess');
            alertSuccess.textContent = message;
            alertSuccess.style.display = 'block';
            alertSuccess.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Clear error on input
        document.getElementById('confirmPassword').addEventListener('input', function() {
            this.classList.remove('error');
            document.getElementById('passwordError').style.display = 'none';
        });

        // Check username availability (optional enhancement)
        document.getElementById('userId').addEventListener('blur', async function() {
            const userId = this.value.trim();
            if (userId.length < 3) return;

            // You can add API call here to check username availability
        });
    </script>
</body>
</html>
