<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Rooms | HotelEase</title>
  <link rel="stylesheet" href="/assets/style.css" />
  <style>
    body { background: #f5f5f5; font-family: Arial, sans-serif; }
    .container { max-width: 900px; margin: 60px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    h1 { color: #2b2d42; margin-bottom: 20px; }
    button { background-color: #ef233c; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
    button:hover { background-color: #d90429; }
    input, select { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 6px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè® Manage Rooms</h1>
    <form>
      <input type="text" placeholder="Room Number" required />
      <select>
        <option>Single Room</option>
        <option>Double Room</option>
        <option>Suite</option>
      </select>
      <input type="number" placeholder="Price per Night" required />
      <button type="submit">Add Room</button>
    </form>
  </div>
</body>
</html>
